<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Convite</title>
    <link rel="stylesheet" href="styles/index.css">


    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

</head>

<body>
    <div id="app">

        <aside>
            <div class="aside-container">
                <header>
                    <img src="images/svg/Logo.svg" alt="">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form>
                    <fieldset class="about-event">
                        <legend class="legend-event">
                            <img src="images/svg/calendar.svg" alt="imagem de calendario">
                            Sobre o evento</legend>

                        <div class="input-wrapper">
                            <label for="name-event">Título</label>
                            <input id="name-event" type="text" name="name-event" placeholder="Nome do evento">
                        </div>

                        <div class="input-wrapper">
                            <label for="start-event">Início</label>
                            <input type="date" id="start-event" name="start-event" placeholder="DD/MM/AAAA, --:--">
                        </div>

                        <div class="input-wrapper">
                            <label for="end-event">Fim</label>
                            <input type="date" id="end-event" name="end-event">
                        </div>

                        <div class="select-wrapper">
                            <label for="tipo">Tipo</label>
                            <div class="buttom-options" id="tipo">
                                <div class="option-button" id="presencial">
                                    <img src="images/svg/building-2.svg" alt="imagem de prédio">
                                    <span>Presencial</span>
                                </div>
                                <div class="option-button" id="online">
                                    <img src="images/svg/video.svg" alt="imagem de câmera">
                                    <span>Online</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="adress">Local</label>
                            <input type="text" id="adress" name="adress" placeholder="Link ou endereço">
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description-info">Descrição</label>
                            <textarea name="description-info" id="description-info" cols="30" rows="5"
                                placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>


                    <fieldset class="custom-event">
                        <legend class="legend-event">
                            <img src="images/svg/paintbrush-vertical.svg" alt="imagem de pincel">Personalização
                        </legend>
                        <label for="radio-color">Cor Principal</label>
                        <div class="radio-wrapper">
                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="brand-light" id="brand-light">
                                </div>
                            </div>


                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="navy-light" id="navy-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="purple-light" id="purple-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="fuschia-light" id="fuschia-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="pink-light" id="pink-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="danger-light" id="danger-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="orange-light" id="orange-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="yellow-light" id="yellow-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="lime-light" id="lime-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="green-light" id="green-light">
                                </div>
                            </div>

                            <div class="radio-inner">
                                <div class="radio-color">
                                    <input type="radio" name="radio-color" value="cyan-light" id="cyan-light">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="theme-event">

                        <div class="theme-wrapper">

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="birthday" id="birthday">
                                <img src="images/Theme-Event/Birthday.png" alt="imagem de bolo de aniversario">
                                <label for="birthday">Aniversario</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="children" id="children">
                                <img src="images/Theme-Event/children.png" alt="imagem de bolo de aniversario">
                                <label for="children">Infantil</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="formatura" id="formatura">
                                <img src="images/Theme-Event/formatura.png" alt="imagem de bolo de aniversario">
                                <label for="formatura">Formatura</label>
                            </div>
                            
                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="casamento" id="casamento">
                                <img src="images/Theme-Event/casamento.png" alt="imagem de bolo de aniversario">
                                <label for="casamento">Casamento</label>
                            </div>
                            
                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="cha-de-bebe" id="cha-de-bebe">  
                                <img src="images/Theme-Event/Chá de bebe.png" alt="imagem de bolo de aniversario">
                                <label for="cha-de-bebe">Chá de bebê</label>
                            </div>
                            
                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="cha-de-panela" id="cha-de-panela">  
                                <img src="images/Theme-Event/Cha de panela.png" alt="imagem de bolo de aniversario">
                                <label for="cha-de-panela">Chá de panela</label>
                            </div>
                            

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="carnaval" id="carnaval">  
                                <img src="images/Theme-Event/carnaval.png" alt="imagem de bolo de aniversario">
                                <label for="carnaval">Carnaval</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="pascoa" id="pascoa">  
                                <img src="images/Theme-Event/pascoa.png" alt="imagem de bolo de aniversario">
                                <label for="pascoa">Páscoa</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="sao-joao" id="sao-joao">  
                                <img src="images/Theme-Event/SãoJoão.png" alt="imagem de bolo de aniversario">
                                <label for="sao-joao">São joão</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="hallowen" id="hallowen">  
                                <img src="images/Theme-Event/hallowen.png" alt="imagem de bolo de aniversario">
                                <label for="hallowen">Halloween</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="natal" id="natal">  
                                <img src="images/Theme-Event/natal.png" alt="imagem de bolo de aniversario">
                                <label for="natal">Natal</label>
                            </div>

                            <div class="theme-inner">
                                <input type="radio" name="theme-shift" value="outro" id="outro">  
                                <img src="images/Theme-Event/outro.png" alt="imagem de bolo de aniversario">
                                <label for="outro">Outro</label>
                            </div>

                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
