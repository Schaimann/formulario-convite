<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Convite</title>

    <link rel="stylesheet" href="styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">

        <aside>
            <div class="aside-container">
                <header>
                    <img src="images/svg/Logo.svg" alt="">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form>
                    <fieldset class="about-event">
                        <img src="images/svg/calendar.svg" alt="imagem de calendario">
                        Sobre o evento

                        <div class="input-wrapper">
                            <label for="name-event">Título</label>
                            <input id="name-event" type="text" placeholder="Nome do evento">
                        </div>

                        <div class="input-wrapper">
                            <label for="start-event">Início</label>
                            <input type="datetime-local" id="start-event" name="start-event">
                        </div>

                        <div class="input-wrapper">
                            <label for="end-event">Fim</label>
                            <input type="datetime-local" id="end-event" name="end-event">
                        </div>

                        <div class="select-wrapper">
                            <label for="local">Tipo</label>
                            <select name="local" id="local">
                                <option value="in-person">Presencial</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="adress">Local</label>
                            <input type="text" id="adress" name="adress"
                            placeholder="Link ou endereço">
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description-info">Descrição</label>
                            <textarea name="description-info" id="description-info"
                            cols="30" rows="5"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>

                        




                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
